<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="panicBtn">
        <!-- v-on directive listens to DOM events and runs some JavaScript when it is triggered. -->
        <button v-on:click="counter += 1">Do Not Click</button>
        <p>The button above has been clicked {{counter}} times.</p>
    </div>

    <!-- the click event will no longer reload the page -->
    <div id="navbar">
        <nav class="active" v-on:click.prevent>
            <a href="#" class="blue" v-on:click="showActive('Blue')"> Blue Button</a>
            <a href="#" class="green" v-on:click="showActive('Green')">Green Button</a>
            <a href="#" class="mustard" v-on:click="showActive('Mustard')">Mustard Button</a>
            <a href="#" class="red" v-on:click="showActive('Red')">Red Button</a>

        </nav>
        <p class="chosen-color">You chose <b>{{active}}</b></p>
    </div>

    <!-- v-cloak hides uncompiled data until the Vue Instance is ready -->
    <!-- v-on:click.stop is an event handler for clicks, with a modifier that stops event propagation. -->

    <div id="username" v-cloak v-on:click="hideName">
        <!-- v-if makes sure the name is shown only when the "displayName" variable is truthful -->
        <div class="entername" v-on:click.stop v-if="displayName">
            <input type="text" v-model="text_content" />
        </div>
        <p v-on:click.stop="toggleName">{{text_content}}</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
